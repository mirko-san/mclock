<html lang="en">

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>
</head>
<body>
  <div>
    <m-clock
      id="m-clock"
      time-format="HH:mm:ss"
